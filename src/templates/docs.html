<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ pageTitle }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui"/>
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link href="../dist/css/docsBuild.css" rel='stylesheet' type='text/css'>

</head>
<body>

    <header class="attireHeader">
        <h1 class="title">{{ projectTitle }}</h1>
        <form class="attireSearch iconSearch">
            <input placeholder="Search documentation" type="text" />
        </form>
    </header>

    <nav class="attireNav navType1">
        <button type="button" class="toggleBtn nBtn iconMenu">Toggle navigation</button>
        <div class="panel">
        {% for navItem in navigation %}
            <a href="{{ navItem.url }}">{{ navItem.caption }}</a>
            {% if navItem.sections and navItem.sections.length %}
            <ul>
                {% for sectionItem in navItem.sections %}
                <li><a href="{{ sectionItem.url }}">{{ sectionItem.caption }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endfor %}
        </div>
    </nav>

    <article class="attireArticle">
        {{ bodyHtml|safe }}
    </article>

    <script src="../dist/js/docsBuild.js"></script>

</body>
</html>
